# .github/workflows/release.yaml

on:
  release

jobs:
  build:
    name: Build Go
    runs-on: ubuntu-latest
    steps:
    - name: linux build
      uses: shoukoo/golang-pipeline/go1.12/release@master
      if: github.event.action == 'published'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOOS: linux
        GOARCH: amd64